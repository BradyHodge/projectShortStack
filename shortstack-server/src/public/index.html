<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Stack URL</title>
    <link rel="stylesheet" href="/main.css">
    <script defer src="./apiStuff.js"></script>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>

        <div class="card">
            <form id="shortenForm">
                <div class="form-group">
                    <label for="originalUrl">Enter URL to Shorten</label>
                    <input
                        type="url"
                        id="originalUrl"
                        required
                        placeholder="https://example.com"
                    >
                </div>
                <button type="submit" class="primary-button">
                    Shorten URL
                </button>
            </form>
        </div>

        <div id="results" class="card hidden">
            <h2>Your Shortened URL</h2>
            <div class="form-group">
                <label>Short URL</label>
                <div class="url-group">
                    <input
                        type="text"
                        id="shortUrl"
                        readonly
                        class="url-input"
                    >
                    <button
                        onclick="copyToClipboard()"
                        class="copy-button"
                    >
                        Copy
                    </button>
                </div>
            </div>
            <div id="statsSection" class="hidden">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div>
                        <label>Total Clicks</label>
                        <div id="clickCount" class="stat-value"></div>
                    </div>
                    <div>
                        <label>Created At</label>
                        <div id="createdAt" class="stat-value"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="manage-trusted">
            <a href="https://sotk.cc/manage-trusted" class="manage-trusted-button">
                Manage My Trusted Domains
            </a>
        </div>
    </div>
</body>
</html>

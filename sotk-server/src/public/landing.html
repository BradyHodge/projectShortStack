<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTK - Short URL Redirect Service</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <h1>SOTK URL Shortener</h1>
        <div class="card">
            <div class="landing-content">
                <h2>Welcome to SOTK!</h2>
                <p class="description">
                    This is the redirect service for Short Stack URL shortener.
                </p>
                <p class="description">
                    To create shortened URLs, please visit:
                </p>
                <div class="destination-url">
                    <a href="https://shortstack.cc" style="color: inherit; text-decoration: none;">
                        https://shortstack.cc
                    </a>
                </div>
                <div class="button-group" style="justify-content: center; margin-top: 2rem;">
                    <a href="https://shortstack.cc" class="primary-button">
                        Go to Short Stack
                    </a>
                </div>
            </div>
        </div>
        <div class="manage-trusted" style="margin-top: 2rem;">
            <a href="/manage-trusted" class="manage-trusted-button">
                Manage My Trusted Domains
            </a>
        </div>
    </div>
</body>
</html>
